{% extends 'bpmn_app/base.html' %}
{% load static %}

{% block main %}

    <form method="POST" enctype="multipart/form-data" class="form-group border border-secondary rounded p-4 mx-auto my-5">
        {% csrf_token %}
        {% load crispy_forms_filters %}
        <div class="mb-3">
            <label for="file" class="form-label">Upload an events logs file: </label>
            {{ form.file }}
        </div>

        <input class="btn btn-primary mr-4" type="submit" value="Upload">
    </form>

{% endblock main %}
